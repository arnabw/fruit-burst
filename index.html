<!DOCTYPE html>
<html lang="en" data-theme="light">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fruit-Burst</title>
    <link rel="icon" href="./images/logo.png" type="png/icon">
    <!-- DaisyUI + Tailwind -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.6.0/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400;700;900&display=swap" rel="stylesheet">
    <!-- Font Awesome -->
    <script src="https://kit.fontawesome.com/7959247147.js" crossorigin="anonymous"></script>
    <!-- Vanilla -->
    <style>
        body {
            font-family: 'Lato', sans-serif;
            background: #FFF;
        }
    </style>
    <!-- Vanilla  -->
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        themeClr: '#F85559',
                        headClr: '#121212',
                    }
                }
            }
        }
    </script>

</head>

<body class="text-balance">
    <!-- Header Section  -->
    <header class="container mx-auto">
        <div class="px-4 md:px-8 lg:px-32">
            <!-- Nav Section  -->
            <nav class="lg:bg-themeClr lg:mt-12 lg:rounded-full lg:px-8 lg:py-1">
                <div class="navbar flex justify-between">
                    <div class="navbar-center order-2 flex justify-between w-full lg:w-1/3">
                        <div class="dropdown order-2 w-1/2">
                            <div tabindex="0" role="button" class="btn btn-ghost lg:hidden flex justify-end">
                                <i class="text-2xl fa-solid fa-bars"></i>
                            </div>
                            <ul tabindex="0"
                                class="menu menu-sm dropdown-content mt-1 z-[1] p-2 shadow bg-base-100 text-themeClr rounded-box w-40 border border-headClr">
                                <li><a>Home</a></li>
                                <li><a>About Us</a></li>
                                <li><a>Shop</a></li>
                                <li><a>All Fruits</a></li>
                            </ul>
                        </div>
                        <div class="flex justify-center items-center gap-2 w-1/2 lg:w-full order-1">
                            <img class="object-cover" src="./images/logo.png" alt="">
                            <h1 class="text-headClr lg:text-white text-xl md:text-2xl lg:text-3xl font-black">Fruit
                                Burst</h1>
                        </div>
                    </div>
                    <div class="navbar-start order-1 hidden lg:flex w-1/2">
                        <ul class="menu menu-horizontal px-1 text-[18px] text-white">
                            <li><a>Home</a></li>
                            <li><a>About Us</a></li>
                            <li><a>Shop</a></li>
                            <li><a>All Fruits</a></li>
                        </ul>
                    </div>
                    <div class="navbar-end order-3 relative hidden lg:flex">
                        <input type="text" placeholder="Search here"
                            class="input bg-white rounded-full w-full max-w-xs" />
                        <i class="absolute text-lg right-6 text-headClr fa-solid fa-magnifying-glass"></i>
                    </div>
                </div>
            </nav>
        </div>
    </header>
    <!-- Main Section  -->
    <main class="container mx-auto">
        <div class="px-4 md:px-8 lg:px-32">
        </div>
    </main>

    <!-- Footer Section  -->
    <footer class="container mx-auto">
        <div class="px-4 md:px-8 lg:px-32">
        </div>
    </footer>
</body>

</html>
